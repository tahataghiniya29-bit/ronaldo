<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday with Code</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #eaf6ff, #f5f5f5);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        overflow: hidden;
        position: relative;
    }

    /* ذرات مینیمال */
    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #bbb;
        border-radius: 50%;
        opacity: 0.6;
        animation: move linear infinite;
    }

    @keyframes move {
        from { transform: translateY(0); }
        to { transform: translateY(-900px); opacity: 0; }
    }

    /* قلب ساده */
    .heart {
        width: 110px;
        height: 110px;
        background: #ff4d4d;
        position: relative;
        transform: rotate(-45deg);
        margin-bottom: 24px;
        z-index: 2;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 110px;
        height: 110px;
        background: #ff4d4d;
        border-radius: 50%;
    }

    .heart::before { top: -55px; left: 0; }
    .heart::after { left: 55px; top: 0; }

    /* پیام تبریک */
    .title {
        font-size: 28px;
        font-weight: 600;
        color: #222;
        margin-bottom: 6px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #222;
        width: 0;
        animation: typing 2s steps(20, end) forwards, blink 0.75s step-end infinite alternate;
        z-index: 2;
    }

    /* نام maede nejati */
    .author {
        font-family: monospace;
        font-size: 16px;
        color: #666;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #666;
        width: 0;
        animation: typingAuthor 2s steps(15, end) forwards 2.2s, blinkAuthor 0.75s step-end infinite alternate 2.2s;
        z-index: 2;
    }

    @keyframes typing { to { width: 210px; } }
    @keyframes blink { 50% { border-color: transparent; } }
    @keyframes typingAuthor { to { width: 100px; } }
    @keyframes blinkAuthor { 50% { border-color: transparent; } }

    /* بخش نمایش کد روی پس‌زمینه */
    pre {
        position: absolute;
        bottom: 0;
        width: 100%;
        max-height: 40%;
        overflow: auto;
        background: rgba(0,0,0,0.15); /* پس‌زمینه شفاف */
        color: #111;
        font-family: monospace;
        padding: 10px;
        margin: 0;
        z-index: 1;
        border-top: 1px solid #ccc;
    }
</style>
</head>
<body>

<script>
    for (let i = 0; i < 45; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * window.innerWidth + "px";
        p.style.top = Math.random() * window.innerHeight + "px";
        p.style.animationDuration = (Math.random() * 4 + 5) + "s";
        document.body.appendChild(p);
    }
</script>

<div class="heart"></div>
<div class="title">Happy Birthday!</div>
<div class="author">maede nejati</div>

<!-- نمایش کد -->
<pre>
&lt;div class="heart"&gt;&lt;/div&gt;
&lt;div class="title"&gt;Happy Birthday!&lt;/div&gt;
&lt;div class="author"&gt;maede nejati&lt;/div&gt;
</pre>

</body>
</html>
